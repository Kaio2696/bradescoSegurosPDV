<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>

	<h:outputStylesheet library="bootstrap" name="bradseg_styles.min.css" />
	<h:outputStylesheet library="bootstrap" name="inputStyle.css" />
	<h:outputStylesheet library="bootstrap" name="stylesMod.min.css" />
	<h:outputStylesheet library="bootstrap" name="bradesco.css" />


	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="bradseg_scripts.min.js" />


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bradseg_scripts.min.js"></script>

	<title>Alterar Perfil</title>
</h:head>

<h:body>

	<div class="container col-12">
		<div class="row">
			<div class="container">

				<h2 class="title-subsection font-red">Portal de Negócios do
					Parceiro</h2>
				<div class="row container">
					<h3 class="subtitle-section font-red">Alterar Perfil</h3>
				</div>
				<div class="row">
					<div class="col-12 col-lg-3 col-left pad-left box-ident-inputs">
						<div class="form-group">
							<h:outputLabel value="Perfil*" />
							<h:selectOneMenu class="full-width">
								<f:selectItem itemValue="1" itemLabel="Diretor" />
								<f:selectItem itemValue="2" itemLabel="Gerente Regional" />
								<f:selectItem itemValue="2" itemLabel="Gerente Comercial" />
								<f:selectItem itemValue="2" itemLabel="Supervisor" />
								<f:selectItem itemValue="2" itemLabel="Vendedor" />
							</h:selectOneMenu>
						</div>
					</div>

					<div class="col-12 col-lg-3 col-left pad-left box-ident-inputs">
						<div class="form-group">
							<h:outputLabel value="Descrição do Perfil*" />
							<p:inputText placeholder="Descrição" class="full-width"
								type="text" name="example" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-12 col-lg-2 col-left pad-left">
						<div class="form-group">
							<h:outputLabel value="Indicador*" />
							<h:selectOneMenu class="full-width">
								<f:selectItem itemValue="1" itemLabel="Ativo" />
								<f:selectItem itemValue="2" itemLabel="Inativo" />
							</h:selectOneMenu>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row col-top-buffer">
			<div class="pull-right">
				<h:commandButton class="bradseg-btn red" value="Alterar" />
				<h:commandButton class="bradseg-btn red" value="Voltar" />
			</div>
		</div>
	</div>


</h:body>
</html>
