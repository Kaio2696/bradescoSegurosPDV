<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>

	<h:outputStylesheet library="bootstrap" name="bradseg_styles.min.css" />
	<h:outputStylesheet library="bootstrap" name="inputStyle.css" />
	<h:outputStylesheet library="bootstrap" name="stylesMod.min.css" />
	<h:outputStylesheet library="bootstrap" name="bradesco.css" />


	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="bradseg_scripts.min.js" />


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bradseg_scripts.min.js"></script>
</h:head>

<h:body>
	
	<h:form>
	<div id="guia-construcao" class="content col-12 col-lg-12">
		<div class="container">
			<h2 class="title-subsection font-red">Portal de Negócios do
				Parceiro</h2>

			<div class="row container">
				<h3 class="subtitle-section font-red">Cadastrar Parceiro</h3>
			</div>

			<div class="row">
				<div class="col-12 col-lg-3 col-left pad-left box-ident-inputs">
					<div class="form-group">
						<h:outputLabel value="Nome do parceiro*" for="nome"/>
						<p:inputText placeholder="Nome do Parceiro" class="full-width"
							type="text" name="nome" id="nome" value="#{parceiroBean.nmParceiro}" />
					</div>

				</div>

				<div class="col-12 col-lg-3 col-left pad-left box-ident-inputs">
					<div class="form-group">
						<h:outputLabel value="CNPJ*" for="cpnj"/>
						<p:inputText placeholder="00.000.000/0000-00"
							class="full-width habilitado" type="text" name="habilidade" 
							id="cpnj" value="#{parceiroBean.nrCNPJ}"/>
					</div>
				</div>

				<div class="col-12 col-lg-6 col-left pad-left">
					<div class="form-group">
						<h:outputLabel value="Segmento" for="nome"/>
						<h:selectOneMenu class="full-width" name="nome" id="nome">
							<f:selectItem itemValue="1" itemLabel="Opção 1" />
							<f:selectItem itemValue="2" itemLabel="Opção 2" />
							<f:selectItem itemValue="3" itemLabel="Opção 3" />
							<f:selectItem itemValue="4" itemLabel="Opção 4" />
							<f:selectItem itemValue="5" itemLabel="Opção 5" />
						</h:selectOneMenu>
					</div>
				</div>

			</div>

			<div class="row">
				<div class="col-12 col-lg-6 col-left pad-left box-ident-inputs">
					<div class="form-group mask-options">
						<h:outputLabel value="Email*" for="email"/>
						<p:inputText placeholder="Parceiro@..."
							class="full-width habilitado" type="text" id="email" 
							name="email" value="#{parceiroBean.nmEmail}"/>
					</div>
				</div>

				<div class="col-12 col-lg-3 col-left pad-left box-ident-inputs">
					<div class="form-group mask-options">
						<h:outputLabel value="Telefone*" for="telefone" />
						<p:inputText placeholder="99 9999-9999"
							class="full-width habilitado" type="text" name="habilidade" 
							id="telefone" value="#{parceiroBean.nrTelefone}"/>
					</div>
				</div>

				<div class="col-12 col-lg-3 col-left pad-left box-ident-inputs">
					<div class="form-group mask-options">
						<h:outputLabel value="Celular*" for="celular"/>
						<p:inputText placeholder="(11) 99999-9999"
							class="full-width habilitado" type="text" 
							id="celular" name="habilidade" value="#{parceiroBean.nrCelular}"/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-12 col-lg-2 col-left pad-left box-ident-inputs">
					<div class="form-group mask-options">
						<h:outputLabel value="CEP*" for="cep" />
						<p:inputText placeholder="00000-000" class="full-width habilitado"
							type="text" name="cep" onkeypress="$(this).mask-options" 
							id="cep" value="#{parceiroBean.nrCep}"/>
					</div>
				</div>

				<div class="col-12 col-lg-5 col-left pad-left box-ident-inputs">
					<div class="form-group mask-options">
						<h:outputLabel value="Endereço*" for="endereco"/>
						<p:inputText placeholder="Av. Exemplo"
							class="full-width habilitado" type="text" name="endereco"
							id="endereco" value="#{parceiroBean.nmEndereco}"/>
					</div>
				</div>

				<div class="col-12 col-lg-3 col-left box-ident-inputs">
					<div class="form-group mask-options">
						<h:outputLabel value="Número" for="numero"/>
						<p:inputText placeholder="999" class="full-width habilitado"
							type="text" name="numero" value="#{parceiroBean.nrNumero}"/>
					</div>
				</div>

				<div class="col-12 col-lg-2 col-left pad-left">
					<div class="form-group">
						<h:outputLabel value="Indicador*" for="indicador"/>
						<h:selectOneMenu class="full-width" name="indicador" 
						id="indicador" value="#{parceiroBean.nmIndicador}">
							<f:selectItem itemValue="A" itemLabel="Ativo" />
							<f:selectItem itemValue="I" itemLabel="Inativo" />
						</h:selectOneMenu>
					</div>
				</div>

			</div>

			<div class="row">

				<div class="col-12 col-lg-4 col-left pad-left box-ident-inputs">
					<div class="form-group mask-options">
						<h:outputLabel value="Bairro*" for="bairro"/>
						<p:inputText placeholder="Nome do Bairro" class="full-width"
							type="text" id="bairro" name="bairro" value="#{parceiroBean.nmBairro}" />
					</div>
				</div>

				<div class="col-12 col-lg-4 col-left pad-left box-ident-inputs">
					<div class="form-group mask-options">
						<h:outputLabel value="Cidade*" for="cidade"/>
						<p:inputText placeholder="Nome da Cidade" class="full-width"
							type="text" name="cidade" value="#{parceiroBean.nmCidade}" id="cidade"/>
					</div>
				</div>

				<div class="col-12 col-lg-4 col-left pad-left box-ident-inputs">
					<div class="form-group mask-options">
						<h:outputLabel value="Estado*" for="estado" />
						<h:selectOneMenu placeholder="Selecione um estado"
							class="full-width" id="estado" type="text" 
							name="estado" value="{parceiroBean.nmEstado}">
							<f:selectItem itemValue="SEL" itemLabel="Selecione um estado" />
							<f:selectItem itemValue="Ac" itemLabel="AC" />
							<f:selectItem itemValue="Al" itemLabel="AL" />
							<f:selectItem itemValue="Am" itemLabel="AM" />
							<f:selectItem itemValue="Ap" itemLabel="AP" />
							<f:selectItem itemValue="Ba" itemLabel="BA" />
							<f:selectItem itemValue="Ce" itemLabel="CE" />
							<f:selectItem itemValue="Df" itemLabel="DF" />
							<f:selectItem itemValue="Es" itemLabel="ES" />
							<f:selectItem itemValue="Go" itemLabel="GO" />
							<f:selectItem itemValue="Ma" itemLabel="MA" />
							<f:selectItem itemValue="Ms" itemLabel="MS" />
							<f:selectItem itemValue="Mt" itemLabel="MT" />
							<f:selectItem itemValue="Mg" itemLabel="MG" />
							<f:selectItem itemValue="Pa" itemLabel="PA" />
							<f:selectItem itemValue="Pb" itemLabel="PB" />
							<f:selectItem itemValue="Pe" itemLabel="PE" />
							<f:selectItem itemValue="Pi" itemLabel="PI" />
							<f:selectItem itemValue="Pr" itemLabel="PR" />
							<f:selectItem itemValue="Rj" itemLabel="RJ" />
							<f:selectItem itemValue="Rn" itemLabel="RN" />
							<f:selectItem itemValue="Ro" itemLabel="RO" />
							<f:selectItem itemValue="Rs" itemLabel="RS" />
							<f:selectItem itemValue="Rr" itemLabel="RR" />
							<f:selectItem itemValue="Sc" itemLabel="SC" />
							<f:selectItem itemValue="Se" itemLabel="SE" />
							<f:selectItem itemValue="Sp" itemLabel="SP" />
							<f:selectItem itemValue="To" itemLabel="TO" />
						</h:selectOneMenu>
					</div>
				</div>


			</div>

			<div class="row">
				<div class="col-12 col-lg-5 col-left pad-left box-ident-inputs">
					<div class="form-group mask-options">
						<h:outputLabel value="Nome do usuario*" for="usuario" />
						<p:inputText placeholder="Nome" id="usuario" class="full-width" type="text"
							name="usuario" value="#{parceiroBean.nmUsuario}" />
					</div>
				</div>

				<div class="col-12 col-lg-2 col-left pad-left box-ident-inputs">
					<div class="form-group mask-options">
						<h:outputLabel value="CPF*" for="cpf" />
						<p:inputText placeholder="000.000.000-00" class="full-width"
							type="text" id="cpf" name="cpf" value="#{parceiroBean.nrCPF}"/>
					</div>
				</div>

				<div class="col-12 col-lg-3 col-left pad-left box-ident-inputs">
					<div class="form-group mask-options">
						<h:outputLabel value="Perfil*" id="perfil"/>
						<p:inputText placeholder="Administrador Parceiro"
							class="full-width" for="perfil" type="text" name="perfil" value="#{parceiroBean.nrPerfil}" />
					</div>
				</div>

				<div class="col-12 col-lg-3 col-left pad-left box-ident-inputs">

					<form class="md-form">
						<div class="file-field">
							<input class="bradseg-btn red" type="file" />
						</div>
					</form>
					<label>(Minimo 300ppi)</label>
				</div>
			</div>

			<div class="row col-top-buffer">
				<div class="col-xs-12">
					<div class="pull-right">
						<h:commandButton class="bradseg-btn red" for="id" id="cadastrar" value="Cadastrar" action="#{parceiroBean.gravar}" />
						<h:commandButton class="bradseg-btn red" value="Voltar" />
					</div>
				</div>
			</div>
		</div>

	</div>
</h:form>
</h:body>
</html>
