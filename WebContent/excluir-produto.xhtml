<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>

	<h:outputStylesheet library="bootstrap" name="bradseg_styles.min.css" />
	<h:outputStylesheet library="bootstrap" name="inputStyle.css" />
	<h:outputStylesheet library="bootstrap" name="stylesMod.min.css" />
	<h:outputStylesheet library="bootstrap" name="bradesco.css" />


	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="bradseg_scripts.min.js" />


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bradseg_scripts.min.js"></script>
</h:head>

<h:body>

	<div id="guia-construcao" class="content col-12 ">
		<div class="container">
			<h2 class="title-subsection-mod font-red">Portal de Negócios do
				Parceiro</h2>
			<div class="row container">
				<h3 class="subtitle-section-mod font-red">Excluir Produto</h3>
			</div>
	
		<h:form>
			<div class="row">
				<div class="col-12 col-lg-4 col-left pad-left box-ident-inputs">
					<div class="form-group">
						<h:outputLabel value="Produto*"/> <p:inputText placeholder="Nome do Produto"
							class="full-width" type="text" name="example"/>
					</div>
				</div>

				<div class="col-12 col-lg-4 col-left pad-left box-ident-inputs">
					<div class="form-group mask-options">
						<h:outputLabel value="Descrição do Produto*"/> <p:inputText placeholder="Descrição do Produto" class="full-width habilitado"
							type="text" name="habilidade"/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col12 col-lg-4 col-left pad-left box-ident-inputs">
					<div class="form-group">
						<h:outputLabel value="Indicador*"/> 
						<h:selectOneMenu value = "" class="full-width habilitado" type="text" name="habilitado">
							<f:selectItem itemValue = "0" itemLabel = "Ativo" />
							<f:selectItem itemValue = "1" itemLabel = "Inativo" /> 
						</h:selectOneMenu> 
					</div>
				</div>

				<!--Datas de exemplo-->
				<div class="col-12 col-lg-4 col-left pad-left box-ident-inputs">
					<div class="form-group">
						<h:outputLabel value="Data de disponibilidade*"/>
						<h:selectOneMenu value = "" class="full-width habilitado" type="text" name="habilitado">
							<f:selectItem itemValue = "0" itemLabel = "Selecione uma data" />
							<f:selectItem itemValue = "1" itemLabel = "27/03/2019" /> 
							<f:selectItem itemValue = "2" itemLabel = "28/03/2019" /> 
						</h:selectOneMenu> 
					</div>
				</div>
			</div>
			
		</h:form>

			<div class="row col-top-buffer">
				<div class="col-xs-12">
					<div>
						<h:commandButton class="bradseg-btn red" value="Excluir" />
						<h:commandButton class="bradseg-btn red" value="Voltar" />
					</div>
				</div>
			</div>
		</div>
	</div>
			
			​
</h:body>
</html>
